<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{register.title}">Регистрация</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="text-center mt-3">
  <a href="?lang=en">English</a> |
  <a href="?lang=ru">Русский</a> |
  <a href="?lang=pl">Polski</a>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4" th:text="#{register.title}">Регистрация</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="login" class="form-label" th:text="#{register.login}">Логин:</label>
        <input type="text" id="login" th:field="*{login}" class="form-control" th:placeholder="#{register.login.placeholder}" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label" th:text="#{register.email}">Электронная почта:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" th:placeholder="#{register.email.placeholder}" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label" th:text="#{register.password}">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" th:placeholder="#{register.password.placeholder}" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" th:text="#{register.submit}">Зарегистрироваться</button>
    </form>
    <p class="text-center mt-3">
      <span th:text="#{register.alreadyHaveAccount}">Уже есть аккаунт?</span>
      <a th:href="@{/login}" class="text-primary" th:text="#{register.loginLink}">Войти</a>
    </p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
