<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Авторизация</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="text-center mt-3">
    <a href="?lang=en">English</a> |
    <a href="?lang=ru">Русский</a> |
    <a href="?lang=pl">Polski</a>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4" th:text="#{login.title}">Авторизация</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{login.username}">Логин:</label>
                <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.username.placeholder}" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password}">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password.placeholder}" required />
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{login.submit}">Войти</button>
        </form>
        <p class="text-center mt-3">
            <span th:text="#{login.noAccount}">Нет аккаунта?</span>
            <a th:href="@{/register}" class="text-primary" th:text="#{login.registerLink}">Зарегистрироваться</a>
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
