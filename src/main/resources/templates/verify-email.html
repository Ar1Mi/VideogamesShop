<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{verifyEmail.title}">Подтверждение Email</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="text-center mt-3">
  <a href="?lang=en">English</a> |
  <a href="?lang=ru">Русский</a> |
  <a href="?lang=pl">Polski</a>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4" th:text="#{verifyEmail.title}">Подтверждение Email</h2>
    <form th:action="@{/verify-email}" method="post">
      <input type="hidden" name="email" th:value="${email}" />

      <div class="mb-3">
        <label for="code" class="form-label" th:text="#{verifyEmail.codeLabel}">Код подтверждения:</label>
        <input type="text" id="code" name="code" class="form-control" th:placeholder="#{verifyEmail.codePlaceholder}" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" th:text="#{verifyEmail.submit}">Подтвердить</button>
    </form>
    <p class="text-center mt-3 text-danger" th:if="${error}" th:text="${error}"></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
